          <h1>Contact Me</h1>
        </div>
        <div class="row form-sec">
          <div class="col-lg-12">
            <form id="submit-form">
              <div class="form-group">
                <input  
                  type="text"
                  class="form-control"
                  id="inputname"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="inputemail"
                  placeholder="Email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="inputmob"
                  placeholder="Mobile Number"
                  name="phone"
                />
              </div>
              <div class="form-group">
                <textarea
                  type="textarea"
                  class="form-control"
                  id="inputmessage"
                  placeholder="Message"
                  name="message"
                >
                </textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

    <script>
      $("#submit-form").submit((e) => {
        e.preventDefault();
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbwz7YRNypUuyU1j_-5VgFN_RU69qxd-15lc1zYbqwk8bIvd9iVhNepNML3GhUsRAhE/exec",
          data: $("#submit-form").serialize(),
          method: "post",
          success: function (response) {
            alert("Form submitted successfully");
            window.location.reload();
          },
          error: function (err) {
            alert("Something Error");
          },
        });
      });
    </script>
